---
layout: default
---
<div class="post">
  <div id='about'><a name='about'></a></div>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}
    </h5>
  </header>

  <article class="post-content {{page.title}} clearfix", align="justify">
    {{ content }}
  </article>

  <!--{% if page.research_interest %}
    {% include research_interest.html %}
  {% endif %}-->

  <div id='news'><a name='news'></a></div>
  {% if page.news %}
    {% include news.html %}
  {% endif %}

  <div id='publications'><a name='publications'></a></div>
  {% if page.papers %}
    {% include papers.html %}
  {% endif %}

  <!--<div id='projects'><a name='projects'></a></div>
  {% if page.projects %}
    {% include projects.html %}
  {% endif %}-->

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
